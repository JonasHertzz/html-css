    <title>formatação de texto</title>
</head>
<body>
    <h1>principais formatações</h1>
<h2>negrito / destaque </h2>
<p>nessa frase temos um <b>termo em negrito</b> usando a tag B (não semantica)</p>
<h2>itálico / negrito </h2>
<p>nesta frase temos <i>um termo em italico</i> usando a tag I (não semantica)</p>
<p>aqui temos <em>o itálico</em> mas com a tag EM (semantica)</p>

</body>
